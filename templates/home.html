{%  extends '_base.html' %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">  <p>Welcome {{ user.username }} | {% csrf_token %} <button type="submit">Logout</button> </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    <h1> home</h1>
{% endblock content %}
